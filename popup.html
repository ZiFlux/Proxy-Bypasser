<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NetLiberator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Логотип -->
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100" height="100">
      <circle cx="60" cy="60" r="50" stroke="url(#grad)" stroke-width="5" fill="none" />
      <path d="M 60 10 C 75 30, 75 90, 60 110 C 45 90, 45 30, 60 10 Z" fill="none" stroke="url(#grad)" stroke-width="5" />
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color: #ff6f61; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #ff896b; stop-opacity: 1" />
        </linearGradient>
      </defs>
    </svg>
    <h3>NetLiberator</h3>
  </div>
  
  
  <!-- Статус -->
  <div id="status">
    Статус: <span id="proxy-status">Отключено</span>
    <div id="error-message" style="color: red; display: none;"></div>
  </div>
  
  <!-- Вкладки и основное содержимое -->
  <div class="tabs">
    <button class="tab-button active" data-tab="predefined">Выбор прокси</button>
    <button class="tab-button" data-tab="custom">Персональный прокси</button>
  </div>

  <div class="tab-content active" id="predefined-tab">
    <h4>Выберите регион прокси-сервера:</h4>
    <select id="predefinedProxies">
      <option value="">Выберите прокси</option>
    </select>
  </div>

  <div class="tab-content" id="custom-tab">
    <h4>Ваш прокси-сервер</h4>
    <label for="customProxyInput">Прокси (LOGIN:PASSWORD@IP:PORT):</label>
    <input type="text" id="customProxyInput" placeholder="LOGIN:PASSWORD@IP:PORT" />
    <button id="saveCustomProxy">Применить прокси</button>
  </div>

  <div>
    <h4>Настройки применения прокси</h4>
    <label><input type="radio" name="proxyMode" value="all" checked> На все сайты</label><br />
    <label><input type="radio" name="proxyMode" value="specific"> Только на определенные сайты</label><br />
    <div id="specificSites" style="display: none;">
      <textarea id="sitesList" rows="4" cols="30" placeholder="Введите URL сайтов, разделенных запятыми"></textarea>
    </div>
  </div>
  
  <button id="toggleProxy">Enable Proxy</button>
  
  <script src="popup.js"></script>
</body>
</html>
